name: Infrastructure Compliance Check

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - 'infrastructure/**'
  push:
    branches:
      - main
      - develop
    paths:
      - '**/*.tf'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - 'infrastructure/**'

jobs:
  validate-infrastructure:
    name: Validate IaC Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install GitOps Compliance Engine
        run: |
          npm install -g gitops-compliance-engine
          # Or install from local directory for development
          # npm install
          # npm run build
          # npm link

      - name: Run Compliance Validation
        id: validate
        run: |
          gce validate ./infrastructure \
            --config gce.config.json \
            --severity error \
            --fail-fast
        continue-on-error: true

      - name: Generate Compliance Report
        if: always()
        run: |
          gce report ./infrastructure \
            --output compliance-report.md \
            --format markdown

      - name: Upload Compliance Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: compliance-report.md
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('compliance-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ” Infrastructure Compliance Report\n\n${report}`
            });

      - name: Fail if violations found
        if: steps.validate.outcome == 'failure'
        run: |
          echo "âŒ Compliance violations detected. Please review the report."
          exit 1

  security-scan:
    name: Security Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g gitops-compliance-engine

      - name: Run Security Policies Only
        run: |
          # Create a config that enables only security policies
          cat > security-only.config.json << EOF
          {
            "policies": {
              "enabled": [
                "no-public-access",
                "encryption-at-rest",
                "encryption-in-transit",
                "no-hardcoded-secrets",
                "security-group-unrestricted",
                "iam-wildcard-actions"
              ]
            },
            "severity": {
              "failOn": "error"
            }
          }
          EOF
          
          gce validate ./infrastructure --config security-only.config.json
